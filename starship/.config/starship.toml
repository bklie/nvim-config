"$schema" = 'https://starship.rs/config-schema.json'

# タイムアウト設定
command_timeout = 1000

# フォーマット（ミニマルモダンスタイル）
format = """
$directory\
$git_branch\
$git_status\
$fill\
$nodejs\
$python\
$rust\
$golang\
$php\
$java\
$docker_context\
$cmd_duration\
$line_break\
$character"""

# 右プロンプト
right_format = """$time"""

# Catppuccin Mocha パレット
palette = 'catppuccin_mocha'

[palettes.catppuccin_mocha]
rosewater = "#f5e0dc"
flamingo = "#f2cdcd"
pink = "#f5c2e7"
mauve = "#cba6f7"
red = "#f38ba8"
maroon = "#eba0ac"
peach = "#fab387"
yellow = "#f9e2af"
green = "#a6e3a1"
teal = "#94e2d5"
sky = "#89dceb"
sapphire = "#74c7ec"
blue = "#89b4fa"
lavender = "#b4befe"
text = "#cdd6f4"
subtext1 = "#bac2de"
subtext0 = "#a6adc8"
overlay2 = "#9399b2"
overlay1 = "#7f849c"
overlay0 = "#6c7086"
surface2 = "#585b70"
surface1 = "#45475a"
surface0 = "#313244"
base = "#1e1e2e"
mantle = "#181825"
crust = "#11111b"

[directory]
style = "bold blue"
format = "[$path]($style) "
truncation_length = 3
truncation_symbol = "…/"
read_only = " 󰌾"
read_only_style = "red"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"Developer" = " "
"~" = " "

[git_branch]
symbol = " "
style = "mauve"
format = "[$symbol$branch]($style) "

[git_status]
style = "overlay1"
format = '([$all_status$ahead_behind]($style) )'
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
conflicted = "=${count}"
deleted = "✘${count}"
renamed = "»${count}"
modified = "!${count}"
staged = "+${count}"
untracked = "?${count}"
stashed = "*${count}"

[fill]
symbol = " "

[nodejs]
symbol = " "
style = "green"
format = "[$symbol$version]($style) "
detect_files = ["package.json", ".node-version"]
detect_folders = ["node_modules"]

[python]
symbol = " "
style = "yellow"
format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'

[rust]
symbol = " "
style = "peach"
format = "[$symbol$version]($style) "

[golang]
symbol = " "
style = "sky"
format = "[$symbol$version]($style) "

[php]
symbol = " "
style = "lavender"
format = "[$symbol$version]($style) "

[java]
symbol = " "
style = "red"
format = "[$symbol$version]($style) "

[docker_context]
symbol = " "
style = "blue"
format = "[$symbol$context]($style) "
only_with_files = true

[cmd_duration]
min_time = 2000
style = "overlay1"
format = "[$duration]($style) "

[time]
disabled = false
time_format = "%H:%M"
style = "overlay0"
format = "[$time]($style)"

[line_break]
disabled = false

[character]
success_symbol = "[❯](green)"
error_symbol = "[❯](red)"
vimcmd_symbol = "[❮](green)"
vimcmd_replace_one_symbol = "[❮](mauve)"
vimcmd_replace_symbol = "[❮](mauve)"
vimcmd_visual_symbol = "[❮](yellow)"
