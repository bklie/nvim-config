# rclone configuration
# 認証情報は環境変数から注入（env.localで管理）
#
# 環境変数の命名規則: RCLONE_CONFIG_<REMOTE名大文字>_<KEY名大文字>
# 例: [gdrive] の token → RCLONE_CONFIG_GDRIVE_TOKEN

# =============================================================================
# Google Drive - マイドライブ
# =============================================================================
[gdrive]
type = drive
scope = drive
# 認証情報は環境変数から:
#   RCLONE_CONFIG_GDRIVE_CLIENT_ID
#   RCLONE_CONFIG_GDRIVE_CLIENT_SECRET
#   RCLONE_CONFIG_GDRIVE_TOKEN

# =============================================================================
# Google Drive - 共有ドライブ
# =============================================================================
[gdrive-shared]
type = drive
scope = drive
team_drive = true
# 認証情報は環境変数から:
#   RCLONE_CONFIG_GDRIVE_SHARED_CLIENT_ID
#   RCLONE_CONFIG_GDRIVE_SHARED_CLIENT_SECRET
#   RCLONE_CONFIG_GDRIVE_SHARED_TOKEN
#   RCLONE_CONFIG_GDRIVE_SHARED_TEAM_DRIVE (共有ドライブID)

# =============================================================================
# Amazon S3
# =============================================================================
[s3]
type = s3
provider = AWS
region = ap-northeast-1
# 認証情報は環境変数から:
#   RCLONE_CONFIG_S3_ACCESS_KEY_ID
#   RCLONE_CONFIG_S3_SECRET_ACCESS_KEY
#
# または env_auth = true を有効にして ~/.aws/credentials を使用:
env_auth = true

# =============================================================================
# SFTP
# =============================================================================
[sftp]
type = sftp
key_use_agent = true
# SSHエージェントの鍵を使用（ssh-addで登録済みの鍵）
#
# 接続先は環境変数から:
#   RCLONE_CONFIG_SFTP_HOST
#   RCLONE_CONFIG_SFTP_USER
#   RCLONE_CONFIG_SFTP_PORT (デフォルト: 22)
#
# 鍵ファイルを直接指定する場合:
#   RCLONE_CONFIG_SFTP_KEY_FILE (例: ~/.ssh/id_ed25519)
